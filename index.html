                                React.createElement('div', { style: { color: '#667eea', fontWeight: 'bold', fontSize: '14px' } }, u.points + ' pts')
                            ),
                            React.createElement('div', { style: { fontSize: '11px', color: '#666', marginBottom: '4px' } }, u.role),
                            React.createElement('div', { style: { fontSize: '10px', color: '#999' } }, faction?.name)
                        )
                    }))
                )
            );
        }
        
        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
