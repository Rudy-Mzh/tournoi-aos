                            React.createElement('h2', { style: { fontSize: '18px', fontWeight: 'bold', marginBottom: '10px', color } }, '🦁 Heroic Traits'),
                            data.heroicTraits.map((trait, i) =>
                                React.createElement('div', { key: i, style: { marginBottom: '10px', padding: '10px', background: '#f9f9f9', borderRadius: '8px' } },
                                    React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '4px' } }, trait.name),
                                    trait.type && React.createElement('div', { style: { fontSize: '11px', color: '#888', marginBottom: '4px', fontStyle: 'italic' } }, trait.type),
                                    React.createElement('div', { style: { fontSize: '13px', color: '#555' } }, trait.effect)
                                )
                            )
                        ),

                        // Artefacts
                        React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '15px' } },
                            React.createElement('h2', { style: { fontSize: '18px', fontWeight: 'bold', marginBottom: '10px', color } }, '💎 Artefacts of Power'),
                            data.artefacts.map((art, i) =>
                                React.createElement('div', { key: i, style: { marginBottom: '10px', padding: '10px', background: '#f9f9f9', borderRadius: '8px' } },
                                    React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '4px' } }, art.name),
                                    art.type && React.createElement('div', { style: { fontSize: '11px', color: '#888', marginBottom: '4px', fontStyle: 'italic' } }, art.type),
                                    React.createElement('div', { style: { fontSize: '13px', color: '#555' } }, art.effect)
                                )
                            )
                        ),

                        // Spell Lores (si présent)
                        data.spellLores && React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '15px' } },
                            React.createElement('h2', { style: { fontSize: '18px', fontWeight: 'bold', marginBottom: '10px', color } }, '🔮 Spell Lores'),
                            Object.entries(data.spellLores).map(([loreName, spells], i) =>
                                React.createElement('div', { key: i, style: { marginBottom: '15px' } },
                                    React.createElement('h3', { style: { fontSize: '16px', fontWeight: 'bold', marginBottom: '8px', textTransform: 'capitalize' } },
                                        loreName.replace(/([A-Z])/g, ' $1').trim()
                                    ),
                                    spells.map((spell, j) =>
                                        React.createElement('div', { key: j, style: { marginBottom: '10px', padding: '10px', background: '#f9f9f9', borderRadius: '8px' } },
                                            React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '4px' } }, spell.name),
                                            React.createElement('div', { style: { fontSize: '11px', color: '#888', marginBottom: '4px' } },
                                                `Casting Value: ${spell.castingValue} • Range: ${spell.range}`
                                            ),
                                            React.createElement('div', { style: { fontSize: '13px', color: '#555' } }, spell.effect)
                                        )
                                    )
                                )
                            )
                        )
                    )
                    : selectedUnit
                        ? React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '15px' } },
                            React.createElement('button', {
                                onClick: () => setSelectedUnit(null),
                                style: {
                                    padding: '6px 12px',
                                    background: '#f5f5f5',
                                    border: 'none',
                                    borderRadius: '6px',
                                    cursor: 'pointer',
                                    marginBottom: '10px',
                                    fontWeight: '600'
                                }
                            }, '← Retour aux warscrolls'),
                            React.createElement('h2', { style: { fontSize: '22px', fontWeight: 'bold', marginBottom: '10px', color } }, selectedUnit.name),

                            // Stats
                            React.createElement('div', { style: { marginBottom: '15px', padding: '10px', background: '#f9f9f9', borderRadius: '8px' } },
                                React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '8px' } }, '📊 Caractéristiques'),
                                React.createElement('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(80px, 1fr))', gap: '8px', fontSize: '13px' } },
                                    React.createElement('div', null, React.createElement('strong', null, 'Move:'), ` ${selectedUnit.move}"`),
                                    React.createElement('div', null, React.createElement('strong', null, 'Health:'), ` ${selectedUnit.health}`),
                                    React.createElement('div', null, React.createElement('strong', null, 'Save:'), ` ${selectedUnit.save}+`),
                                    React.createElement('div', null, React.createElement('strong', null, 'Control:'), ` ${selectedUnit.control}`),
                                    React.createElement('div', null, React.createElement('strong', null, 'Points:'), ` ${selectedUnit.points}`)
                                )
                            ),

                            // Weapons
                            React.createElement('div', { style: { marginBottom: '15px' } },
                                React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '8px', fontSize: '16px' } }, '⚔️ Armes'),
                                selectedUnit.weapons.map((weapon, i) =>
                                    React.createElement('div', { key: i, style: { marginBottom: '10px', padding: '10px', background: '#f9f9f9', borderRadius: '8px' } },
                                        React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '4px' } },
                                            `${weapon.name} ${weapon.type === 'ranged' ? '🏹' : '⚔️'}`
                                        ),
                                        React.createElement('div', { style: { fontSize: '12px', color: '#555', marginBottom: '4px' } },
                                            `Range: ${weapon.range}" • Attacks: ${weapon.attacks} • Hit: ${weapon.hit}+ • Wound: ${weapon.wound}+ • Rend: ${weapon.rend} • Damage: ${weapon.damage}`
                                        ),
                                        weapon.abilities.length > 0 && React.createElement('div', { style: { fontSize: '11px', color: '#888', fontStyle: 'italic' } },
                                            `Abilities: ${weapon.abilities.join(', ')}`
                                        )
                                    )
                                )
                            ),

                            // Abilities
                            React.createElement('div', { style: { marginBottom: '15px' } },
                                React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '8px', fontSize: '16px' } }, '✨ Capacités'),
                                selectedUnit.abilities.map((ability, i) =>
                                    React.createElement('div', { key: i, style: { marginBottom: '10px', padding: '10px', background: '#f9f9f9', borderRadius: '8px' } },
                                        React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '4px' } }, ability.name),
                                        React.createElement('div', { style: { fontSize: '11px', color: '#888', marginBottom: '4px', fontStyle: 'italic' } }, ability.type),
                                        React.createElement('div', { style: { fontSize: '13px', color: '#555' } }, ability.effect)
                                    )
                                )
                            ),

                            // Keywords
                            React.createElement('div', { style: { marginBottom: '15px' } },
                                React.createElement('div', { style: { fontWeight: 'bold', marginBottom: '8px', fontSize: '16px' } }, '🏷️ Keywords'),
                                React.createElement('div', { style: { display: 'flex', flexWrap: 'wrap', gap: '6px' } },
                                    selectedUnit.keywords.map((kw, i) =>
                                        React.createElement('span', {
                                            key: i,
                                            style: {
                                                padding: '4px 8px',
                                                background: color,
                                                color: '#fff',
                                                borderRadius: '4px',
                                                fontSize: '11px',
                                                fontWeight: '600'
                                            }
                                        }, kw)
                                    )
                                )
                            )
                        )
                        : React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '15px' } },
                            React.createElement('h2', { style: { fontSize: '18px', fontWeight: 'bold', marginBottom: '10px' } },
                                `⚔️ Warscrolls (${data.warscrolls.length})`
                            ),
                            React.createElement('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(auto-fill, minmax(200px, 1fr))', gap: '10px' } },
                                data.warscrolls.map((unit, i) =>
                                    React.createElement('div', {
                                        key: i,
                                        onClick: () => setSelectedUnit(unit),
                                        style: {
                                            padding: '12px',
                                            background: '#fff',
                                            border: '2px solid #e5e5e5',
                                            borderRadius: '8px',
                                            cursor: 'pointer',
                                            transition: 'all 0.2s',
                                            boxShadow: '0 1px 3px rgba(0,0,0,0.05)'
                                        }
                                    },
                                        React.createElement('div', { style: { display: 'flex', justifyContent: 'space-between', marginBottom: '6px' } },
                                            React.createElement('div', { style: { fontWeight: 'bold', fontSize: '14px' } }, unit.name),
                                            React.createElement('div', { style: { color, fontWeight: 'bold', fontSize: '14px' } }, unit.points + ' pts')
                                        ),
                                        React.createElement('div', { style: { fontSize: '11px', color: '#666', marginBottom: '6px' } }, unit.role),
                                        React.createElement('div', { style: { fontSize: '11px', color: '#999', display: 'flex', gap: '6px' } },
                                            React.createElement('span', null, `M: ${unit.move}"`),
                                            React.createElement('span', null, `HP: ${unit.health}`),
                                            React.createElement('span', null, `Sv: ${unit.save}+`)
                                        )
                                    )
                                )
                            )
                        )
            );
        }

        function App() {
            const [selectedAlliance, setSelectedAlliance] = useState(null);
            const [selectedFaction, setSelectedFaction] = useState(null);
            const [search, setSearch] = useState('');
            const [viewMode, setViewMode] = useState('main');
            const [detailFactionId, setDetailFactionId] = useState(null);

            // Vue détaillée pour faction complète
            if (viewMode === 'faction-detail' && detailFactionId) {
                return React.createElement(FactionDetailView, {
                    factionId: detailFactionId,
                    onBack: () => { setViewMode('main'); setDetailFactionId(null); setSelectedFaction(null); }
                });
            }

            const filteredFactions = selectedAlliance
                ? ARMIES_DB.factions.filter(f => f.alliance === selectedAlliance)
                : ARMIES_DB.factions;

            const filteredUnits = ARMIES_DB.warscrolls.filter(w => {
                const matchSearch = w.name.toLowerCase().includes(search.toLowerCase());
                const matchFaction = !selectedFaction || w.faction === selectedFaction;
                const matchAlliance = !selectedAlliance || ARMIES_DB.factions.find(f => f.id === w.faction)?.alliance === selectedAlliance;
                return matchSearch && matchFaction && matchAlliance;
            });

            return React.createElement('div', { style: { maxWidth: '1400px', margin: '0 auto', padding: '15px' } },
                // Header
                React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '20px', marginBottom: '15px' } },
                    React.createElement('h1', { style: { fontSize: '24px', fontWeight: 'bold', margin: '0 0 8px 0' } }, '⚔️ Age of Sigmar - Toutes les Armées'),
                    React.createElement('p', { style: { margin: 0, color: '#666', fontSize: '14px' } },
                        `${ARMIES_DB.factions.length} factions • ${ARMIES_DB.warscrolls.length} warscrolls • 4 Grandes Alliances`
                    )
                ),

                // Grandes Alliances
                React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '15px', marginBottom: '15px' } },
                    React.createElement('h2', { style: { fontSize: '18px', fontWeight: 'bold', marginBottom: '12px' } }, 'Grandes Alliances'),
                    React.createElement('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(140px, 1fr))', gap: '8px' } },
                        Object.entries(ARMIES_DB.alliances).map(([key, alliance]) => {
                            const factionCount = ARMIES_DB.factions.filter(f => f.alliance === key).length;
                            return React.createElement('button', {
                                key: key,
                                onClick: () => {
                                    setSelectedAlliance(selectedAlliance === key ? null : key);
                                    setSelectedFaction(null);
                                },
                                style: {
                                    padding: '12px',
                                    borderRadius: '8px',
                                    border: 'none',
                                    background: selectedAlliance === key ? alliance.color : '#f5f5f5',
                                    color: selectedAlliance === key ? '#fff' : '#333',
                                    fontWeight: '600',
                                    fontSize: '14px',
                                    cursor: 'pointer',
                                    textAlign: 'center'
                                }
                            }, `${alliance.icon} ${alliance.name} (${factionCount})`)
                        })
                    )
                ),

                // Search
                React.createElement('div', { style: { marginBottom: '15px' } },
                    React.createElement('input', {
                        type: 'text',
                        placeholder: '🔍 Rechercher une unité...',
                        value: search,
                        onChange: (e) => setSearch(e.target.value),
                        style: {
                            width: '100%',
                            padding: '12px',
                            fontSize: '16px',
                            border: '2px solid #ddd',
                            borderRadius: '8px',
                            background: 'rgba(255,255,255,0.95)'
                        }
                    })
                ),

                // Factions par alliance
                React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '15px', marginBottom: '15px' } },
                    React.createElement('h2', { style: { fontSize: '18px', fontWeight: 'bold', marginBottom: '12px' } },
                        selectedAlliance
                            ? `Factions ${ARMIES_DB.alliances[selectedAlliance].name}`
                            : 'Toutes les Factions'
                    ),
                    React.createElement('div', {
                        style: {
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fill, minmax(160px, 1fr))',
                            gap: '8px'
                        }
                    }, filteredFactions.map(f => {
                        const unitCount = ARMIES_DB.warscrolls.filter(w => w.faction === f.id).length;
                        return React.createElement('div', {
                            key: f.id,
                            onClick: () => {
                                if (f.complete) {
                                    setDetailFactionId(f.id);
                                    setViewMode('faction-detail');
                                } else {
                                    setSelectedFaction(selectedFaction === f.id ? null : f.id);
                                }
                            },
                            style: {
                                padding: '12px',
                                background: selectedFaction === f.id ? '#667eea' : (f.complete ? '#e8f5e9' : '#f5f5f5'),
                                color: selectedFaction === f.id ? '#fff' : '#333',
                                borderRadius: '8px',
                                cursor: 'pointer',
                                fontWeight: '600',
                                fontSize: '13px',
                                border: selectedFaction === f.id ? '2px solid #5568d3' : (f.complete ? '2px solid #4caf50' : '2px solid transparent'),
                                transition: 'all 0.2s',
                                position: 'relative'
                            }
                        },
                            React.createElement('div', null, `${f.name} (${unitCount})`),
                            f.complete && React.createElement('div', { style: { fontSize: '9px', color: '#2e7d32', marginTop: '4px' } }, '✓ 100% COMPLET')
                        )
                    }))
                ),

                // Warscrolls
                React.createElement('div', { style: { background: 'rgba(255,255,255,0.95)', borderRadius: '12px', padding: '15px' } },
                    React.createElement('h2', { style: { fontSize: '18px', fontWeight: 'bold', marginBottom: '12px' } },
                        `Warscrolls (${filteredUnits.length})`
                    ),
                    React.createElement('div', {
                        style: {
                            display: 'grid',
                            gridTemplateColumns: 'repeat(auto-fill, minmax(220px, 1fr))',
                            gap: '10px'
                        }
                    }, filteredUnits.map((u, idx) => {
                        const faction = ARMIES_DB.factions.find(f => f.id === u.faction);
                        return React.createElement('div', {
                            key: idx,
                            style: {
                                padding: '12px',
                                background: '#fff',
                                border: '2px solid #e5e5e5',
                                borderRadius: '8px',
                                boxShadow: '0 1px 3px rgba(0,0,0,0.05)'
                            }
                        },
                            React.createElement('div', { style: { display: 'flex', justifyContent: 'space-between', marginBottom: '6px' } },
                                React.createElement('div', { style: { fontWeight: 'bold', fontSize: '14px' } }, u.name),
                                React.createElement('div', { style: { color: '#667eea', fontWeight: 'bold', fontSize: '14px' } }, u.points + ' pts')
                            ),
                            React.createElement('div', { style: { fontSize: '11px', color: '#666', marginBottom: '4px' } }, u.role),
                            React.createElement('div', { style: { fontSize: '10px', color: '#999' } }, faction?.name)
                        )
                    }))
                )
            );
        }

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
